<div class="row m-3">
  <div class="card col-md-5 text-center">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/images.png" class="rounded-circle" width="150px" height="150px"/>
      </div>
      <div class="mb-3">
        <h2> Nom Prenom</h2>
        <small class="form-text text-muted">Adresse, Ville , 5170</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3">
      <div class="form-group mb-3">
        <input type="email" class="form-control" placeholder="Ancien mot de passe">
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Nouveau mot de passe">
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Confirmer mot de passe">
      </div>
    </form>
    <div class="row ">
      <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="onCancel()">
          <i class="fas fa-ban"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-save"></i>&nbsp;Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
